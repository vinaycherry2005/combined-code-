<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(45deg, #0a0a0a, #1a0a2a, #0a1a2a);
  height: 100vh;
  overflow: hidden;
  font-family: "Arial", sans-serif;
  perspective: 1000px;
}

.city-container {
  position: relative;
  width: 100%;
  height: 100vh;
  transform-style: preserve-3d;
}

/* Neon grid background */
.neon-grid {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 60%;
  background: linear-gradient(
      90deg,
      rgba(223, 7, 126, 0.1) 1px,
      transparent 1px
    ),
    linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: gridMove 20s linear infinite;
  transform: rotateX(85deg) translateZ(-100px);
}

@keyframes gridMove {
  0% {
    transform: rotateX(85deg) translateZ(-100px) translateY(0px);
  }
  100% {
    transform: rotateX(85deg) translateZ(-100px) translateY(50px);
  }
}

/* City buildings */
.building {
  position: absolute;
  bottom: 0;
  background: linear-gradient(180deg, #1a1a2e, #16213e, #0f3460);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.3),
    inset 0 0 20px rgba(255, 0, 255, 0.1);
  animation: buildingGlow 4s ease-in-out infinite alternate;
}

@keyframes buildingGlow {
  0% {
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.3),
      inset 0 0 20px rgba(255, 0, 255, 0.1);
  }
  100% {
    box-shadow: 0 0 50px rgba(0, 255, 255, 0.6),
      inset 0 0 30px rgba(255, 0, 255, 0.3);
  }
}

.building-1 {
  left: 10%;
  width: 80px;
  height: 300px;
  animation-delay: 0s;
}

.building-2 {
  left: 20%;
  width: 120px;
  height: 450px;
  animation-delay: 1s;
}

.building-3 {
  left: 35%;
  width: 100px;
  height: 380px;
  animation-delay: 2s;
}

.building-4 {
  right: 30%;
  width: 140px;
  height: 500px;
  animation-delay: 0.5s;
}

.building-5 {
  right: 15%;
  width: 90px;
  height: 350px;
  animation-delay: 1.5s;
}

.building-6 {
  right: 5%;
  width: 110px;
  height: 420px;
  animation-delay: 2.5s;
}

/* Building windows */
.window {
  position: absolute;
  width: 8px;
  height: 12px;
  background: rgba(255, 255, 0, 0.8);
  box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
  animation: windowFlicker 3s ease-in-out infinite;
}

@keyframes windowFlicker {
  0%,
  100% {
    opacity: 0.8;
  }
  50% {
    opacity: 0.3;
  }
}

/* Floating holograms */
.hologram {
  position: absolute;
  width: 60px;
  height: 60px;
  border: 2px solid rgba(0, 255, 255, 0.7);
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent);
  animation: holoFloat 6s ease-in-out infinite;
}

@keyframes holoFloat {
  0%,
  100% {
    transform: translateY(0px) rotateY(0deg);
  }
  50% {
    transform: translateY(-30px) rotateY(180deg);
  }
}

.hologram-1 {
  top: 20%;
  left: 15%;
  animation-delay: 0s;
}

.hologram-2 {
  top: 30%;
  right: 20%;
  animation-delay: 2s;
}

.hologram-3 {
  top: 15%;
  left: 60%;
  animation-delay: 4s;
}

/* Energy particles */
.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(255, 0, 255, 0.8);
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
  animation: particleMove 8s linear infinite;
}

@keyframes particleMove {
  0% {
    transform: translateX(-50px) translateY(100vh) scale(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
    transform: scale(1);
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateX(50px) translateY(-50px) scale(0);
    opacity: 0;
  }
}

/* Energy lines */
.energy-line {
  position: absolute;
  height: 2px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(0, 255, 255, 0.8),
    transparent
  );
  animation: energyFlow 3s ease-in-out infinite;
}

@keyframes energyFlow {
  0% {
    left: -100%;
    width: 0%;
  }
  50% {
    width: 100%;
  }
  100% {
    left: 100%;
    width: 0%;
  }
}

.energy-line-1 {
  top: 25%;
  animation-delay: 0s;
}

.energy-line-2 {
  top: 45%;
  animation-delay: 1s;
}

.energy-line-3 {
  top: 65%;
  animation-delay: 2s;
}

/* Concentric circles */
.ripple {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 2px solid rgba(255, 0, 255, 0.3);
  border-radius: 50%;
  animation: rippleExpand 4s ease-out infinite;
}

@keyframes rippleExpand {
  0% {
    width: 0px;
    height: 0px;
    opacity: 1;
  }
  100% {
    width: 800px;
    height: 800px;
    opacity: 0;
  }
}

.ripple:nth-child(2) {
  animation-delay: 1s;
}
.ripple:nth-child(3) {
  animation-delay: 2s;
}
.ripple:nth-child(4) {
  animation-delay: 3s;
}

/* Neon text */
.neon-text {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 3em;
  font-weight: bold;
  color: #eaff00;
  text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff,
    0 0 40px #00ffff;
  animation: textGlow 2s ease-in-out infinite alternate;
}

@keyframes textGlow {
  from {
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff,
      0 0 40px #00ffff;
  }
  to {
    text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff,
      0 0 50px #ff00ff;
  }
}

/* Matrix rain effect */
.matrix-rain {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    90deg,
    transparent,
    transparent 98px,
    rgba(0, 255, 0, 0.03) 100px
  );
  animation: matrixFall 10s linear infinite;
  pointer-events: none;
}

@keyframes matrixFall {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(100%);
  }
}

/* Interaction button */
.interaction-btn {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px 30px;
  background: rgba(0, 255, 255, 0.1);
  border: 2px solid #00ffff;
  color: #00ffff;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.interaction-btn:hover {
  background: rgba(0, 255, 255, 0.3);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
  transform: translateX(-50%) scale(1.1);
}

/* Click effect */
.click-effect {
  position: absolute;
  width: 20px;
  height: 20px;
  border: 2px solid #ff00ff;
  border-radius: 50%;
  pointer-events: none;
  animation: clickExpand 0.6s ease-out forwards;
}

@keyframes clickExpand {
  0% {
    width: 20px;
    height: 20px;
    opacity: 1;
  }
  100% {
    width: 100px;
    height: 100px;
    opacity: 0;
  }
}

</style>
<script>
    // Add windows to buildings
function createWindows() {
  const buildings = document.querySelectorAll(".building");
  buildings.forEach((building, index) => {
    const buildingHeight = parseInt(getComputedStyle(building).height);
    const buildingWidth = parseInt(getComputedStyle(building).width);
    const windowsPerRow = Math.floor(buildingWidth / 15);
    const rows = Math.floor(buildingHeight / 20);

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < windowsPerRow; col++) {
        if (Math.random() > 0.3) {
          // Not all windows should be lit
          const window = document.createElement("div");
          window.className = "window";
          window.style.left = col * 15 + 5 + "px";
          window.style.top = row * 20 + 10 + "px";
          window.style.animationDelay = Math.random() * 3 + "s";
          building.appendChild(window);
        }
      }
    }
  });
}

// Add energy particles
function createParticles() {
  for (let i = 0; i < 20; i++) {
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = Math.random() * 100 + "%";
    particle.style.animationDelay = Math.random() * 8 + "s";
    particle.style.animationDuration = Math.random() * 4 + 6 + "s";
    document.querySelector(".city-container").appendChild(particle);
  }
}

// Click effect
function addClickEffect(e) {
  const effect = document.createElement("div");
  effect.className = "click-effect";
  effect.style.left = e.clientX - 10 + "px";
  effect.style.top = e.clientY - 10 + "px";
  document.body.appendChild(effect);

  setTimeout(() => {
    document.body.removeChild(effect);
  }, 600);
}

// Pulse explosion
function addExplosion() {
  const ripples = document.querySelectorAll(".ripple");
  ripples.forEach((ripple, index) => {
    ripple.style.animation = "none";
    setTimeout(() => {
      ripple.style.animation = "rippleExpand 2s ease-out";
    }, index * 200);
  });
}

// Event listeners
document.addEventListener("click", addClickEffect);

// Initial setup
window.addEventListener("load", () => {
  createWindows();
  createParticles();
});

// Dynamic color change
setInterval(() => {
  const buildings = document.querySelectorAll(".building");
  buildings.forEach((building) => {
    const hue = Math.random() * 60 + 180; // Blue to purple
    building.style.filter = `hue-rotate(${hue}deg)`;
  });
}, 5000);

</script>
</head>
<body>
      <div class="city-container">
      <!-- Neon grid background -->
      <div class="neon-grid"></div>

      <!-- Buildings -->
      <div class="building building-1" id="building1"></div>
      <div class="building building-2" id="building2"></div>
      <div class="building building-3" id="building3"></div>
      <div class="building building-4" id="building4"></div>
      <div class="building building-5" id="building5"></div>
      <div class="building building-6" id="building6"></div>

      <!-- Holograms -->
      <div class="hologram hologram-1"></div>
      <div class="hologram hologram-2"></div>
      <div class="hologram hologram-3"></div>

      <!-- Energy lines -->
      <div class="energy-line energy-line-1"></div>
      <div class="energy-line energy-line-2"></div>
      <div class="energy-line energy-line-3"></div>

      <!-- Concentric circles -->
      <div class="ripple"></div>
      <div class="ripple"></div>
      <div class="ripple"></div>
      <div class="ripple"></div>

      <!-- Neon text -->
      <div class="neon-text">'7' Thala for a reason</div>

      <!-- Matrix rain effect -->
      <div class="matrix-rain"></div>

      <!-- Interaction button -->
      <button class="interaction-btn" onclick="addExplosion()">
        ACTIVATE PULSE
      </button>
    </div>
</body>
</html>
